<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet"> 
    <link rel="shortcut icon" href="resources/shortcutIcon.png">
    <link rel="stylesheet" href="style/edit.css">
    <title>GAFio | Login</title>
</head>

<body>
    <div class="header">
        <a href="root.html"><h4>GAFio</h4></a>
        <a href="root.html"><img src="resources/logoFiocruz.png" alt="LogoFiocruz"></a>
    </div>

    <div class="voltar">
        <p><a href="root.html"><ion-icon name="arrow-back-outline"></ion-icon></a></p>
    </div>

    <div class="cadastros">
        <p>Editar/Excluir cadastros</p>
        <div class="cadastrado">
            <p>Atílio Gabriello</p>
            <div class="botoes">
                <button id="botao1">Editar</button>
                <button id="botao2">Remover</button>
            </div>
        </div>
    </div>

    <div class="modal" id="modal1">
        <div class="modal-content">
            <div class="modal-header">
                <H3>Editar dados do Usuário</H3>
                <span class="close1">&times;</span>
            </div>
            <div class="modal-body">
                <form action="">
                    <div class="field">
                        <label for="Nome">Nome Completo:</label>
                        <input type="text" name="Nome" placeholder="Atilio Gabriello">
                    </div>
                    <div class="field">
                        <label for="Email">Email:</label>
                        <input type="text" name="Email" placeholder="nome@email.com" disabled>
                    </div>
                    <div class="field">
                        <label for="Matrícula">Matrícula:</label>
                        <input type="text" name="Matrícula" placeholder="XXX">
                    </div>
                    <button>Finalizar edição</button>
                </form>
            </div>
        </div>
    </div>

    <div class="modal" id="modal2">
        <div class="modal-content">
            <div class="modal-header">
                <H3>Remover cadastro</H3>
                <span class="close2">&times;</span>
            </div>
            <div class="modal-body">
                <p>Deseja remover o usuario do sistema ?</p>
                <button class="confirmar">Confirmar</button>
            </div>
        </div>
    </div>

    <div class="rodape">
        <p>&copy;GAFio Devs, 2020</p>
        <a href="#"><ion-icon name="logo-github"></ion-icon></a>
        <a href="#"><ion-icon name="logo-react"></ion-icon></a>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"></script>
    <script src="js/cadastro.js"></script>
</body>

</html>
