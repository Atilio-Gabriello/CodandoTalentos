<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet"> 
    <link rel="shortcut icon" href="resources/shortcutIcon.png">
    <link rel="stylesheet" href="style/cadastro.css">
    <title>GAFio | Login</title>
</head>

<body>
    <div class="header">
        <a href="root.html"><h4>GAFio</h4></a>
        <a href="root.html"><img src="resources/logoFiocruz.png" alt="LogoFiocruz"></a>
    </div>

    <div class="voltar">
        <p><a href="root.html"><ion-icon name="arrow-back-outline"></ion-icon></a></p>
    </div>

    <div class="box-cadastro">
        <p>Cadastro de Usuário</p>
        <form action="">
            <div class="field">
                <label for="Nome">Nome Completo:</label>
                <input type="text" name="Nome" placeholder="Digite seu nome">
            </div>
            <div class="field">
                <label for="Email">Email:</label>
                <input type="text" name="Email" placeholder="Digite seu email">
            </div>
            <div class="field">
                <label for="Matrícula">Matrícula:</label>
                <input type="text" name="Matrícula" placeholder="Digite sua matrícula">
            </div>
            <div class="field">
                <label for="Senha">Senha:</label>
                <input type="text" name="Senha" placeholder="Digite sua senha">
            </div>
            <div class="field">
                <label for="Senha-2">Confirmar Senha:</label>
                <input type="text" name="Senha-2" placeholder="Confirme sua senha">
            </div>
            <button>Cadastrar</button>
        </form>
    </div>

    <div class="rodape">
        <p>&copy;GAFio Devs, 2020</p>
        <a href="#"><ion-icon name="logo-github"></ion-icon></a>
        <a href="#"><ion-icon name="logo-react"></ion-icon></a>
    </div>

    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</body>

</html>
