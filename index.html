<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet"> 
    <link rel="shortcut icon" href="resources/shortcutIcon.png">
    <link rel="stylesheet" href="style/login.css">
    <title>GAFio | Login</title>
</head>

<body>
    <div class="header">
        <a href="root.html"><h4>GAFio</h4></a>
        <a href="root.html"><img src="resources/logoFiocruz.png" alt="LogoFiocruz"></a>
    </div>

    <div class="voltar">
        <p><a href="root.html"><ion-icon name="arrow-back-outline"></ion-icon></a></p>
    </div>

    <div class="content">
        <img src="resources/fiocruzBanner.jpg" alt="fiocruzBanner">
        <form action="">
            <div class="field">
                <label for="E-mail">Email:</label>
                <input type="text" name="E-mail" placeholder="Digite seu email">
                <p>Preencha esse campo</p>
            </div>
            <div class="field">
                <label for="Senha">Senha:</label>
                <input type="text" name="Senha" placeholder="Digite sua senha">
                <p>Preencha esse campo</p>
            </div>

            <div class="fim_login">
                <button>Entrar</button>
                <p>Ainda não tem cadastro?</p>
                <a href="cadastro.html">Crie já o seu</a>
            </div>
        </form>
    </div>

    <div class="rodape">
        <p>&copy;GAFio Devs, 2020</p>
        <a href="#"><ion-icon name="logo-github"></ion-icon></a>
        <a href="#"><ion-icon name="logo-react"></ion-icon></a>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
